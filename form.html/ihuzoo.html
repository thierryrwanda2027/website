<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>HTML forms</h1>
        <br> <br>
        <form>
            <label for="Username">Enter username:</label>
            <input type="" id="username" name="username" placeholder="username" required>
            <br> <br>
            <label for="email">Enter email:</label>
            <input type="email" id="email" name="email" placeholder="email" required>
            <br> <br>
            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="password" placeholder="password" required>
            <br> <br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">female<br>
            <input type="radio" name="gender" value="other">other<br>
            <br> <br>
            <p>Select your age:</p>
            <p><input type="radio" name="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <br>
            <input type="radio" name="26-50" id="option-2">
            <label for="option-2">26-50</label>
            <br>
            <input type="radio" name="50+" id="option-3">
            <label for="option-3">50+</label>

            <br> <br>
            <label for="question">Security question:</label>
            <select name="question" id="question">
                <option value="q1">what colour you like the most</option>
                <option value="q2">what colour you like the most</option>
                <option value="q3">what colour you like the most</option>
                <option value="q4">what colour you like the most</option>
                <option value="q5">what colour you like the most</option>
            </select>

            <br> <br>
            <label for="answer">Security question answer:</label>
            <input type="text" id="answer" name="answer" placeholder="answer">

            <br> <br>
            <label for="bio">Your bio:</label> <br> <br>
            <textarea name="bio" id="" cols="30" rows="10" placeholder="about you..."></textarea>
            <br>
            <br>
            <input type="submit" value="submit the form">
        </p>
        </form>

    </body>
</html>
